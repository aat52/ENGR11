<html>
	<head>
			<title>Tables </title>
	</head>

	<br>
	
<body>
	<h1 align=center>How to build Tables</h1>

	<p>
	The fundamentals for building tables focus on using the tr tag for rows,
	the th tags for headings and, the td tags for columns/cells. 
	</p>
	
	<table border=3>
	
		<caption> In-Class exercise </caption>

		<tr>
			<td colspan=5>1</td>
		</tr>
			
		<tr>

			<td rowspan=2>2</td>
			<td colspan=2>2</td>
			<td colspan=2>2</td>
		</tr>		
			
		<tr>
			<td>3</td>
			<td>3</td>
			<td>3</td>
			<td>3</td>
		</tr>

		<tr>
			<td rowspan=2>4</td>
			<td colspan=2>4</td>
			<td colspan=2>4</td>
		</tr>

		<tr>
			<td>5</td>
			<td>5</td>
			<td>5</td>
			<td>5</td>
		</tr>
		

</body>	

</html>
