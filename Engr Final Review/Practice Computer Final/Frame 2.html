<html>
	<head> 
		<title> Frame 2 </title>
	</head>
<body bgcolor=BC8F8F>

<script type = text/javascript>
	
	var a;

	a = prompt("How many movies did you see in the theater this semester?")
	document.write("I saw ", a, " movies this semester", "<br />");

	if(a<=2)
	{
		document.write("You need to go to the movies more.");

	}
	
	else if(a<=10)
	{
		document.write("Hope you enjoyed the movies!");
	}

	else if(a>10)
	{
		document.write("Wow! You go to the movies a lot!");
	}
	

</script>
</body>

</html>
